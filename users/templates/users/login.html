{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	 <div>
	 	<form method="POST">
	 			{% csrf_token %}
	 			<fieldset>
	 				<legend>Log in</legend>
	 				{{ form|crispy }}
					 <br>
					<div>
						 <button type="submit">Log in</button>
					</div>
						
					</form>
					<br>
					<div>
						<small>Need account? <a href="{% url 'register' %}" style="color: navy;">Sign Up</a></small>
					</div>
				</fieldset>
	 </div>
{% endblock content %}
